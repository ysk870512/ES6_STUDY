<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample HTML</title>
    <style>
        .callout {
            border: 1px solid #ff0080;
            margin:2px 4px;
            padding:2px 6px;
        }
        .code {
            background:#ccc;
            margin:1px 2px;
            padding:1px 4px;
            font-family:monospace;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple HTML</h1>
    </header>
    <div id="content">
        <p>This is a <i>simple</i> HTML file.</p>
        <div class="callout">
            <p>This is as fancy as we'll get!</p>
        </div>
        <p>IDs (such as <span class="code">#content</span>)
           Are unique (there can only be one per page).</p>
        <p>Classes (such as <span class="code">.callout</span>)
           can be used on many elements.</p>
           <div id="callout2" class="callout fancy">
               <p>A single HTML element can have multiple classes.</p>
           </div>
    </div>
    <script>
        function printDOM(node, prefix) {
            console.log(prefix + node.nodeName);
            for(let i=0; i<node.childNodes.length; i++) {
                printDOM(node.childNodes[i], prefix + '\t');
            }
        }
        console.log('printDOM(document, "")');

        function highlightParas(containing) {
            if (typeof containing === 'string')
                containing = new RegExp(`\\b${containing}`,);
            const paras = document.getElementsByTagName('p');
            console.log(paras);
            for(let p of paras) {
                if(!containing.test(p.textContent)) continue;
                p.classList.add('highlight');
            }
        }
    </script>
</body>
</html>
